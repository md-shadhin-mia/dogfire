<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIREDOG</title>
</head>
<body>
    <img id="screen" alt="video">
    <script>
        var screenImg = document.querySelector("#screen");
        async function  getImageBuff()
        {
            let blob = await fetch("/video").then(res => res.blob())
            screenImg.src = URL.createObjectURL(blob);
        }
        // setInterval(getImageBuff, 100);

        if("WebSocket" in window){
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host;
                var socket = new WebSocket(address);
                socket.addEventListener("message", (msg)=>{
                    screenImg.src = URL.createObjectURL(msg.data);
                });
            }else{
                console.error("WebSocket not support");
            }
    </script>
</body>
</html>
