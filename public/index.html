<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIREDOG</title>
</head>
<body>
    <img id="screen" alt="video">
    <script>
        var screenImg = document.querySelector("#screen");
        async function  getImageBuff()
        {
            let blob = await fetch("/video").then(res => res.blob())
            screenImg.src = URL.createObjectURL(blob);
        }
        setInterval(getImageBuff, 100);
    </script>
</body>
</html>
